<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Record Company Catalog</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id='record_company'>
      <p id='rc-name'> </p>
      <p id='rc-description'> </p>

      <ul id='labels'>
      </ul>
      <button id='add-label'>Add a Record Label</button>
      <form id='new-label-form' class='hide'> 
        Name: <input type='text' id='label-name-input'>
        <input type='submit' id='new-label-button' value='New Record Label'>
      </form>

      <ul id='artists'>
      </ul>
      <button id='add-artist'>Add an Artist</button>
      <form id='new-artist-form' class='hide'> 
        Name: <input type='text' id='artist-name-input'><br>
        Description: <input type='textarea' id='artist-description-input'>
      <input type='submit' id='new-artist-button' value='New Artist'>
      </form>

      <ul id='albums'>
      </ul>
      <button id='add-album'>Add an Album</button>
      <form id='new-label-form' class='hide'> 
        Name: <input type='text' id='album-name-input'><br>
        Description: <input type='textarea' id='album-description-input'><br>
        Genre: <input type='text' id='album-genre-input'>
        <input type='submit' id='new-album-button' value='New Album'>
      </form>


    </div>
    <div id='desc'>
    </div>

    <script src='main.js'></script>

  </body>
</html>
